<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="main/logo.png" type="image/x-icon">
    <title>PDC-Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="loginScript.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><img src="main/logo.png" alt="logo" class="navlogo"></label>
        <h1 class="collegenamelogo" align="center">Student Login</h1>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    
    <div class="mainArea">
        <div class="container">
            <div class="signin innerdivs">
                <h1 align="center">Login here</h1>
                <div class="input-box">
                    <img src="main/user.png" alt="UserAvatar" id="UserAvatar">
                    <input type="text" placeholder="Username"><i class='bx bxs-user'></i>
                    <input type="number" name="" id="" placeholder="Roll No">
                    <input type="password" name="" id="" placeholder="password">
                    <button id="loginbutton">Login</button>
                </div>
            </div>
            <div class="signup innerdivs">
                <h1 align="center">Sign up here</h1>
            </div>
            <div class="slider" id="slider">
                <button onclick=" moveslide()" >Sign in</button>
            </div>
        </div>

    </div>


    
</body>
